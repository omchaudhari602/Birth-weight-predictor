<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Birth Weight Form</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<!-- Font Awesome for icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<style>
    * {
    box-sizing: border-box;
    }

        body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #dfe9f3, #ffffff);
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
    }

        .top-bar {
        width: 100%;
        height: 10px;
        background-color: #4a90e2;
        position: absolute;
        top: 0;
        left: 0;
    }

        .container {
        background-color: #ffffff;
        margin-top: 90px;
        padding: 40px 30px;
        border-radius: 16px;
        width: 90%;
        max-width: 420px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        animation: fadeIn 1s ease-in-out;
        position: relative;
    }

        @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

        h1 {
        text-align: center;
        color: #333;
        font-weight: 600;
        margin-bottom: 30px;
        font-size: 22px;
    }

        label {
        display: block;
        margin-top: 15px;
        margin-bottom: 6px;
        color: #555;
        font-weight: 500;
    }

        input {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
        font-size: 14px;
        transition: border 0.3s ease;
    }

        input:focus {
        border-color: #4a90e2;
        }

        button {
        margin-top: 25px;
        width: 100%;
        padding: 12px;
        background: #4a90e2;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s ease;
    }

        button:hover {
        background: #357ac9;
    }

    .icon {

        margin-right: 6px;
        color: #4a90e2;
    }
</style>
</head>
<body>
<div class="top-bar"></div>

<div class="container">
    <h1><i class="fas fa-baby icon"></i>Predict Birth Weight</h1>
    <form action="/predict" method="post">
        <label><i class="fas fa-clock icon"></i>Gestation</label>
        <input name="gestation" type="number" required>

        <label><i class="fas fa-layer-group icon"></i>Parity</label>
        <input name="parity" type="number" required>

        <label><i class="fas fa-user icon"></i>Age</label>
        <input name="age" type="number" required>

        <label><i class="fas fa-ruler-vertical icon"></i>Height (cm)</label>
        <input name="height" type="number" required>

        <label><i class="fas fa-weight icon"></i>Weight (kg)</label>
        <input name="weight" type="number" required>

        <label><i class="fas fa-smoking icon"></i>Smoke (1=Yes, 0=No)</label>
        <input name="smoke" type="number" required>

        <label><i class="fas fa-graduation-cap icon"></i>Education Level</label>
        <input name="education" type="number" required>


    <button type="submit"><i class="fas fa-paper-plane icon"></i>Predict</button>
    </form>
    <h3>Predicted Birth Weight: {{prediciton}}</h3>
</div>
</body>
</html>
